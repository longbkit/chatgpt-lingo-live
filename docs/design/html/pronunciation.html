<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Pronunciation Practice</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="landing.html" class="text-xl font-bold text-gray-800">LanguageApp</a>
            <div>
                <a href="dashboard.html" class="text-gray-600 hover:text-blue-500 mx-2">Dashboard</a>
                <a href="catalog.html" class="text-gray-600 hover:text-blue-500 mx-2">Courses</a>
                <a href="profile.html" class="text-gray-600 hover:text-blue-500 mx-2">Profile</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold text-center">Pronunciation Practice</h2>
        <div class="mt-8 bg-white p-6 rounded shadow">
            <p class="text-gray-700">Say: <span class="font-bold">你好 (Nǐ hǎo)</span></p>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Record</button>
            <p class="mt-4 text-gray-600">Feedback: <span class="font-bold">Good!</span></p>
            <p class="mt-2 text-gray-600">Try to emphasize the second tone more.</p>
            <!-- AI feedback integration -->
            <p class="mt-4 text-gray-600">AI Feedback: <span class="font-bold">Your pronunciation is improving. Keep practicing!</span></p>
        </div>
    </div>
</body>
</html>
