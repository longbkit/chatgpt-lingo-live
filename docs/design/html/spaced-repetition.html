<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Spaced Repetition</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold text-center">Spaced Repetition</h2>
        <div class="mt-8 bg-white p-6 rounded shadow">
            <p class="text-gray-700">Word: <span class="font-bold">你好 (Nǐ hǎo)</span></p>
            <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">I Remember</button>
            <button class="mt-4 bg-red-500 text-white px-4 py-2 rounded">I Forgot</button>
        </div>
    </div>
</body>
</html>
