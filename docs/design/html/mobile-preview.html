<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Mobile Preview</h1>
        <div class="mb-4">
            <input type="text" id="urlInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter URL or select a page">
        </div>
        <div class="mb-4">
            <select id="pageSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select a page</option>
                <option value="catalog.html">Catalog</option>
                <option value="../chinese-learning-program/01-greetings-and-politeness.md">Greetings and Politeness</option>
                <option value="../chinese-learning-program/01-greetings.md">Greetings</option>
                <option value="../chinese-learning-program/week-01.md">Week 1</option>
                <option value="../chinese-learning-program/overall.md">Overall Program</option>
            </select>
        </div>
        <div class="border-8 border-gray-800 rounded-3xl overflow-hidden shadow-xl">
            <iframe id="mobileFrame" src="http://localhost:3000/" class="w-[375px] h-[667px]"></iframe>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const mobileFrame = document.getElementById('mobileFrame');
        const pageSelect = document.getElementById('pageSelect');

        // Set initial URL in the input
        urlInput.value = mobileFrame.src;

        // Update iframe when input changes
        urlInput.addEventListener('input', function() {
            mobileFrame.src = this.value;
        });

        // Update iframe when select changes
        pageSelect.addEventListener('change', function() {
            if (this.value) {
                mobileFrame.src = this.value;
                urlInput.value = this.value;
            }
        });

        // Update input when iframe URL changes
        mobileFrame.addEventListener('load', function() {
            urlInput.value = "http://localhost:3000/";
        });
    </script>
</body>
</html>
